<ngx-spinner type="ball-newton-cradle"></ngx-spinner>
<section class="row header_row">
  <div class="col-9">
      <div class="title_container">
          <span class="section_title">Gestionar Consentimientos Informados</span>
      </div>
  </div>
  <div class="col-3">
    <div class="nuevo_paciente_button_container"> 
      <button mat-fab extended class="logout-navbar-button" (click)="launchAddConsentDialog()">Agregar Consentimiento</button> 
    </div>
</div>
</section>
<section class="main-container">
  @if (dataSource && dataSource.length > 0) {
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 info-table">
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef  style="width: 120px;"> Acciones </th>
        <td mat-cell *matCellDef="let element">  
          <div class="dashboard_list_container">
              <div class="dashboard_list_actons">
                  <mat-icon class="dashboard_logout_icon" svgIcon="editaCita" (click)="editConsent(element)"></mat-icon>
                  <mat-icon class="dashboard_logout_icon" svgIcon="eliminaCita" (click)="deleteConsent(element.id)"></mat-icon>
              </div>
          </div>
      </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  } 
  
  @if (!dataSource || dataSource.length === 0) {
    <app-no-data-found
      [title]="'Ups! No tienes consentimientos informados.'"
      [message]="'Haz click en el boton Agregar consentimiento para comenzar a generarlos.'"
      >
    </app-no-data-found>
  }
    
</section>
