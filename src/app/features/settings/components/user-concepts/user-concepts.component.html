<ngx-spinner type="ball-newton-cradle"></ngx-spinner>
<section class="row header_row">
  <div class="col-9">
    <div class="title_container">
      <span class="section_title">Gestionar Conceptos</span>
    </div>
  </div>
  <div class="col-3">
    <div class="nuevo_paciente_button_container">
      <button mat-fab extended class="logout-navbar-button" (click)="launchAddConceptDialog()">Agregar Concepto</button>
    </div>
  </div>
</section>

<section class="main-container">

  @if (dataSource && dataSource.data.length > 0) {
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 info-table">
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- unit_cost Column -->
    <ng-container matColumnDef="unit_cost">
      <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Costo unitario </th>
      <td mat-cell *matCellDef="let element"> {{element.unit_price | currency:'MXN':'symbol':'1.2-2'}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="dashboard_list_container">
          <div class="dashboard_list_actons">
            <mat-icon class="dashboard_logout_icon" svgIcon="editaCita" (click)="editConcept(element)"></mat-icon>
            <mat-icon class="dashboard_logout_icon" svgIcon="eliminaCita"
              (click)="deleteConcept(element.id)"></mat-icon>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  }

  @if (!dataSource || dataSource.data.length === 0) {
  <app-no-data-found [title]="'Ups! No tienes conceptos.'"
    [message]="'Haz click en el boton Agregar concepto para comenzar a generarlos.'">
  </app-no-data-found>
  }
  <div class="row">
    @if (dataSource.data && dataSource.data.length > 0) {
    <div class="col-12">
      <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex"
        [pageSizeOptions]="[10, 25, 50, 100]" class="custom-paginator">
      </mat-paginator>
    </div>
    }
  </div>
</section>
